# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jacek Dargiel - Frontend developer and enthusiast
subtitle: 
description: A Front-end development blog by Jacek Dargiel. HTML5, JS Web APIs, Angular, and the future of the Web. I write about my work and the technologies I use as a front-end developer.
keywords:
author: Jacek Dargiel
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.dargiel.net
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  hljs: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: mewdium

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

clean_css:
  exclude: 
    - '*.min.css'

social:
  feed: /atom.xml
  github: 
    id: jacek-dargiel
    url: https://github.com/jacek-dargiel
  twitter: 
    id: JacekDargiel
    url: https://twitter.com/JacekDargiel
  linkedin: 
    url: https://www.linkedin.com/in/jacek-dargiel/